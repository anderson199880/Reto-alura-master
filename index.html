<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Encriptación de texto</h1>

  <p>Introduce el texto a encriptar o desencriptar:</p>
  <textarea id="input"></textarea>
  
  <br>
  
  <p>Selecciona la acción a realizar:</p>
  <select id="select">
    <option value="encrypt">Encriptar</option>
    <option value="decrypt">Desencriptar</option>
  </select>
  
  <br><br>
  
  <button id="button">Realizar acción</button>
  
  <br><br>
  
  <p>Resultado:</p>
  <textarea id="output"></textarea>
  
  <br><br>
  
  <button id="copy-button">Copiar resultado</button>
  <div id="message"></div>
  
  <script src="app.js"></script>
</body>
</html>
